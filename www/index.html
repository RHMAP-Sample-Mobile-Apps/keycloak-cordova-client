<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title></title>

    <link rel="stylesheet" href="css/app.css">
    <script src="cordova.js" type="text/javascript"></script>
    <script src="feedhenry.js" type="text/javascript"></script>
    <script src="keycloak.js" type="text/javascript"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'" />
</head>

<body>
<header class="header-footer-bg">
    <div class="center">
        <h3>Keycloak
            <small>Demo</small>
        </h3>
    </div>
</header>

<div id="count" class="">
    <div id="formWrapper">
        <p id="description">Demonstrates Keycloak authentication and authorization solution.</p>
        <br />
        <button id="noAuthentication" type="button" class="say-hello-button">No Auth</button>
        <br />
        <button id="authentication" type="button" class="say-hello-button">Auth</button>
        <br />
        <button id="userRole" type="button" class="say-hello-button">User Role</button>
        <br />
        <button id="supervisorRole" type="button" class="say-hello-button">Supervisor Role</button>
        <br />
        <button id="adminRole" type="button" class="say-hello-button">Admin Role</button>
        <br />
        <div id="cloudResponse" class="cloudResponse"></div>
    </div>
</div>

<footer class="header-footer-bg">
    <div>
        <small class="right">
            <!-- v.&nbsp;{{ version }} -->
        </small>
    </div>
</footer>

<script src="hello.js"></script>
</body>
</html>
